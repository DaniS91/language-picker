<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <h1>Which programming language is right for me?</h1>
    <div class="userinput">
      <form id="quiz">
        <p id="question">Code is:</p>
        <label class="radio">
          <input type="radio" name="question1" value="object" required>
          A bunch of little bundles of information that interact with each other; grouping information like this makes it easier to understand.
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="question1" value="function" required>
          Pure mathematical functions that are unchanging and aboslute, and easy to control.
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="question1" value="multi" required>
          Represented by both of the above options, and more! I prefer to think of code as a combination of these and other ideas.
        </label>
        <br></br>
        <p id="question">How do you talk to computers?</p>
        <label class="radio>">
          <input type="radio" name="question2" value="low" required>
          Like I'm one of them
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton2" value="high" required>
          Like I'm their leader
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton2" value="other" required>
          Like I'm their friend
        </label>
        <br></br>
        <p id="question">Would you rather design:</p>
        <label class="radio>">
          <input type="radio" name="question3" value="app" required>
          An app 
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton3" value="website" required>
          A website
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton3" value="system" required>
          A system
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton3" value="game" required>
          A game
        </label>
        <br></br>
        <p id="question">You excel most at:</p>
        <label class="radio>">
          <input type="radio" name="question4" value="mistake" required>
          Finding mistakes
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton4" value="puzzle" required>
          Solving puzzles
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton4" value="approach" required>
          Developing approaches 
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="quesiton4" value="organize" required>
          Organizing chaos
        </label>
        <br></br>
        <p id="question">Pick one:</p>
        <label class="radio">
          <input type="radio" name="question5" value="specialist" required>
          Acquire a lot of knowledge in a very niche topic
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="question5" value="generalist" required>
          Acquire a decent amount of knowledge about a multitude of topics
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="question5" value="fixer" required>
          Learn how to very quickly solve any unfamiliar problem completely on your own
        </label>
        <br></br>
        <label class="radio">
          <input type="radio" name="question5" value="creator" required>
          Consistently create many beautiful things from scratch
        </label>
        <br></br>
      </form>
    </div>
  </body>
</html>
